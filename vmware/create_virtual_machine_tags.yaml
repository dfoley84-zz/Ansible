---
  - name: Creating Virutal Machine from VM template
    hosts: localhost
    gather_facts: false
    connection: local
    tasks:
    - name: Read in powercli CSV file for hostnames with no Tags
      read_csv:
        path: vm_tags.csv
        register: test
    - name: Create a tag
      vmware_tag:
        hostname: '{{ vcenter_hostname }}'
        username: '{{ vcenter_username }}'
        password: '{{ vcenter_password }}'
        validate_certs: no
        category_id: "{{ item.category }}"
        tag_name: " {{ item.hostname }}"
        tag_description: Simple Tag for "{{ item.hostname }}"
        state: present
      delegate_to: localhost
